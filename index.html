<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Infotainment System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Three.js for 3D Model -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
    <div class="infotainment-screen">
        <!-- Status Bar -->
        <header class="status-bar">
            <div class="status-left">
                <span class="time" id="current-time">12:47 PM</span>
                <div class="connection-status">
                    <span class="signal-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="1" y="14" width="4" height="8" rx="1" />
                            <rect x="7" y="10" width="4" height="12" rx="1" />
                            <rect x="13" y="6" width="4" height="16" rx="1" />
                            <rect x="19" y="2" width="4" height="20" rx="1" />
                        </svg>
                    </span>
                    <span class="network-type">5G</span>
                </div>
                <div class="bluetooth-status">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#00A3FF">
                        <path
                            d="M17.71 7.71L12 2h-1v7.59L6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 11 14.41V22h1l5.71-5.71-4.3-4.29 4.3-4.29zM13 5.83l1.88 1.88L13 9.59V5.83zm1.88 10.46L13 18.17v-3.76l1.88 1.88z" />
                    </svg>
                    <span>Bluetooth</span>
                </div>
            </div>
            <div class="status-right">
                <div class="temp-display">
                    <span>Outside</span>
                    <span class="temp-value">21°C</span>
                </div>
                <div class="temp-display">
                    <span>Inside</span>
                    <span class="temp-value">22°C</span>
                </div>
            </div>
            <div class="driving-mode">
                <span>DRIVING MODE</span>
            </div>
        </header>

        <!-- Alert Banner -->
        <div class="alert-banner">
            <div class="alert-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#FFB800">
                    <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                </svg>
            </div>
            <span class="alert-text">Alert: Scheduled Maintenance Due in 500km</span>
        </div>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Left Sidebar Navigation - ENLARGED -->
            <nav class="sidebar-nav">
                <button class="nav-item active" data-screen="home" data-tooltip="Home / Overview">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                    </svg>
                    <span class="nav-label">Home</span>
                </button>
                <button class="nav-item" data-screen="monitoring" data-tooltip="Monitoring">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z" />
                    </svg>
                    <span class="nav-label">Monitor</span>
                </button>
                <button class="nav-item" data-screen="controls" data-tooltip="Device Controls">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z" />
                    </svg>
                    <span class="nav-label">Controls</span>
                </button>
                <button class="nav-item" data-screen="navigation" data-tooltip="Driving Guidance">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 3L3 10.53v.98l6.84 2.65L12.48 21h.98L21 3z" />
                    </svg>
                    <span class="nav-label">Navigate</span>
                </button>
                <button class="nav-item" data-screen="automated" data-tooltip="Automated Features">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
                    </svg>
                    <span class="nav-label">Auto</span>
                </button>
                <button class="nav-item" data-screen="mobile" data-tooltip="Mobile Connect">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M15.5 1h-8C6.12 1 5 2.12 5 3.5v17C5 21.88 6.12 23 7.5 23h8c1.38 0 2.5-1.12 2.5-2.5v-17C18 2.12 16.88 1 15.5 1zm-4 21c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4.5-4H7V4h9v14z" />
                    </svg>
                    <span class="nav-label">Mobile</span>
                </button>
            </nav>

            <!-- All Screens Container -->
            <div class="screens-container">
                <section class="screen active" id="home-screen"></section>
                <section class="screen" id="monitoring-screen"></section>
                <section class="screen" id="controls-screen"></section>
                <section class="screen" id="navigation-screen"></section>
                <section class="screen" id="automated-screen"></section>
                <section class="screen" id="mobile-screen"></section>
            </div>
        </main>

        <!-- Bottom Navigation / Quick Actions -->
        <footer class="quick-actions">
            <button class="action-btn home active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
                <span>Home</span>
            </button>
            <button class="action-btn child-lock" title="Child Lock">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                </svg>
                <span>Child Lock</span>
            </button>
            <button class="action-btn voice">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                    <path
                        d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                </svg>
                <span>Voice</span>
            </button>
            <button class="action-btn volume">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                </svg>
                <div class="volume-slider">
                    <div class="volume-track">
                        <div class="volume-fill"></div>
                        <div class="volume-thumb"></div>
                    </div>
                </div>
            </button>
            <div class="climate-mini">
                <button class="climate-btn-mini minus">-</button>
                <span class="temp-val">22°C</span>
                <button class="climate-btn-mini plus">+</button>
                <button class="fan-btn-mini">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 11c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm6 2c0-3.31-2.69-6-6-6s-6 2.69-6 6c0 2.22 1.21 4.15 3 5.19l1-1.74c-1.19-.7-2-1.97-2-3.45 0-2.21 1.79-4 4-4s4 1.79 4 4c0 1.48-.81 2.75-2 3.45l1 1.74c1.79-1.04 3-2.97 3-5.19zM12 3C6.48 3 2 7.48 2 13c0 3.7 2.01 6.92 4.99 8.65l1-1.73C5.61 18.53 4 15.96 4 13c0-4.42 3.58-8 8-8s8 3.58 8 8c0 2.96-1.61 5.53-4 6.92l1 1.73c2.99-1.73 5-4.95 5-8.65 0-5.52-4.48-10-10-10z" />
                    </svg>
                </button>
            </div>
        </footer>
        <!-- Container for CarPlay Overlays -->
        <div id="carplay-container"></div>
    </div> <!-- Closing infotainment-screen -->

    <!-- Main App Script -->
    <script src="js/app.js"></script>
</body>

</html>
